<div class="navbar">
    <div class="navbar-brand">CustomeRise</div>
    <div class="navbar-links">

        <a href="{% url 'records'%}">Records</a>
        {% if request.user.is_authenticated%}
        <a href="{% url 'add-record'%}">New Record</a>
        <a href="{% url 'logout'%}">Logout</a>
        {% else%}
        <a href="{% url 'login'%}">Login</a>
        {% endif%}
    </div>
    <div class="search-container">
        <form method="GET">
            <input type="text" name="query" value="{{query}}" class="search-box" placeholder="Search...">
            <button class="search-button">Search</button>
        </form>
    </div>
</div>
{% if messages%}
<div class="alert">
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif%}
